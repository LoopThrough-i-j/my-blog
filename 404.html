<script>
    function copyClipboard() {
        /* Get the text field */
        var x = document.createElement("INPUT");
        x.setAttribute("type", "text");
        x.setAttribute("id", "currentUrl");
        x.setAttribute("value", "https://loopthrough-i-j.github.io/my-blog/404.html");
        document.body.appendChild(x);

        /* Select the input field */
        x.select();
        x.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        document.execCommand("copy");
        //var myobj = document.getElementById("currentUrl");
        if (navigator.share) {
            navigator
                .share({
                    title: "404",
                    text: "Check this post!",
                    url: "https://loopthrough-i-j.github.io/my-blog/404.html",
                })
                .then(() => console.log("Successful share"))
                .catch((error) => console.log("Error sharing", error));
        }
        x.remove();
    }
    function shareTW() {
        let Link = "https://twitter.com/intent/tweet?text=404&url=https://loopthrough-i-j.github.io/my-blog/404.html"
        window.open(Link, 'twitter-share', 'width=600,height=600')
    }
    function shareFB() {
        let Link = "https://facebook.com/sharer.php?u=https://loopthrough-i-j.github.io/my-blog/404.html"
        window.open(Link, 'facebook-share', 'width=600,height=600')
    }
    function shareLN() {
        let Link = "https://www.linkedin.com/shareArticle?mini=true&url=https://loopthrough-i-j.github.io/my-blog/404.html"
        window.open(Link, 'linkedin-share', 'width=600,height=600')
    }
    function shareRD() {
        let Link = "http://www.reddit.com/submit?url=https://loopthrough-i-j.github.io/my-blog/404.html"
        window.open(Link, 'reddit-share', 'width=600,height=600')
    }
</script>
